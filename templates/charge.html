<html>
<head>
  <title>As a service application</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
  <style>
    html{
      width: 100%;
      height:100%;
    }
    body{
      width: 100%;
      height:100%;
      background-image: url("http://localhost:4567/image/cover.jpg")
    }
    .error{
      color: red;
    }
  </style>
</head>

<body>
  <div style="padding: 10% 38%">
    <form method = "post">
      <h1 style="color:white; font-family: 'Comic Sans MS', 'Comic Sans', cursive;padding-left: 25%">Credit Card Payment</h1>
      <div class="form-group">
          <input type="cardno" class="form-control" name="cardno" id="cardno" placeholder="Card No.">
      </div>
      <div class="form-group">
          <input type="cvv" class="form-control" name="cvv" id="cvv" placeholder="cvv">
      </div>
      <div class="form-group">
          <input type="expireMonth" class="form-control" name="expireMonth" id="expireMonth" placeholder="expire month">
      </div>
      <div class="form-group">
          <input type="expireYear" class="form-control" name="expireYear" id="expireYear" placeholder="expire year">
      </div>
      <div style="padding-left: 28%">
          <button type="submit" id="login" class="btn btn-primary" action="/login">Pay Now!</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
