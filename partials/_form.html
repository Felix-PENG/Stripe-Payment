    <div class="col-sm-10">
        <input type="text" ng-model="customer.firstname" class="form-control" id="firstname" placeholder="First Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.lastname" class="form-control" id="lastname" placeholder="Last Name Here"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.phone_number" class="form-control" id="phone_number" placeholder="Phone Number"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Address Id</label>
