<div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text" ng-model="address.city" class="form-control" id="city" placeholder="City"/>
    </div>
</div>
<div class="form-group">
    <label for="street" class="col-sm-2 control-label">Street</label>
    <div class="col-sm-10">
        <input type="text" ng-model="address.street" class="form-control" id="street" placeholder="Street"/>
    </div>
</div>

<div class="form-group">
    <label for="streetNumber" class="col-sm-2 control-label">Street Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="address.street_number" class="form-control" id="streetNumber" placeholder="Street Number"/>
    </div>
</div>

<div class="form-group">
    <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-10">
        <input type="text" ng-model="address.zip_code" class="form-control" id="zipcode" placeholder="Zip Code"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
