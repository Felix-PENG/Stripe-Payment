<table class="table movietable">
    <tr>
        <td><h3>Details for {{customer.email}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>{{customer.firstname}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{customer.lastname}}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{customer.email}}</td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td>{{customer.phone_number}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editCustomer({id:customer.email})">Edit</a>
</div>
